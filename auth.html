<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录注册 - RWA项目管理平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .auth-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .form-input {
            transition: all 0.3s ease;
        }
        .form-input:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        .tab-button {
            transition: all 0.3s ease;
        }
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .notification {
            transition: all 0.3s ease;
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white opacity-10 rounded-full"></div>
    </div>

    <!-- 主容器 -->
    <div class="auth-container relative z-10 w-full max-w-md p-8 rounded-2xl shadow-2xl">
        <!-- Logo和标题 -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <span class="text-white text-2xl font-bold">R</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">RWA项目管理平台</h1>
            <p class="text-gray-600">安全、透明、高效的资产管理</p>
        </div>

        <!-- 标签切换 -->
        <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
            <button id="loginTab" class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium active">
                登录
            </button>
            <button id="registerTab" class="tab-button flex-1 py-2 px-4 rounded-md text-sm font-medium text-gray-600">
                注册
            </button>
        </div>

        <!-- 登录表单 -->
        <div id="loginForm" class="auth-form">
            <form id="loginFormElement">
                <div class="space-y-4">
                    <div>
                        <label for="loginEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                        <input type="email" id="loginEmail" name="email" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入邮箱地址">
                    </div>
                    <div>
                        <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="loginPassword" name="password" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入密码">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">记住我</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-500">忘记密码？</a>
                    </div>
                </div>
                <button type="submit" class="btn-primary w-full mt-6 py-3 px-4 rounded-lg text-white font-medium">
                    登录
                </button>
            </form>
        </div>

        <!-- 注册表单 -->
        <div id="registerForm" class="auth-form hidden">
            <form id="registerFormElement">
                <div class="space-y-4">
                    <div>
                        <label for="registerUsername" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="registerUsername" name="username" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入用户名">
                    </div>
                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-1">邮箱地址</label>
                        <input type="email" id="registerEmail" name="email" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入邮箱地址">
                    </div>
                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="registerPassword" name="password" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入密码（至少6位）">
                    </div>
                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请再次输入密码">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">手机号码</label>
                        <input type="tel" id="phone" name="phone"
                               class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                               placeholder="请输入手机号码（可选）">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="agreeTerms" required class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="agreeTerms" class="ml-2 text-sm text-gray-600">
                            我同意 <a href="#" class="text-blue-600 hover:text-blue-500">用户协议</a> 和 <a href="#" class="text-blue-600 hover:text-blue-500">隐私政策</a>
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn-primary w-full mt-6 py-3 px-4 rounded-lg text-white font-medium">
                    注册
                </button>
            </form>
        </div>

        <!-- 第三方登录 -->
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">或者</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span>微信登录</span>
                </button>
                <button class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span>QQ登录</span>
                </button>
            </div>
        </div>

        <!-- 返回首页链接 -->
        <div class="mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-600 hover:text-gray-800">
                ← 返回首页
            </a>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50"></div>

    <!-- 加载指示器 -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 flex items-center space-x-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-gray-700">处理中...</span>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="static/js/api-client.js"></script>
    <script src="static/js/auth.js"></script>
    <script>
        class AuthPageManager {
            constructor() {
                this.apiClient = window.apiClient;
                this.authManager = window.authManager;
                this.currentTab = 'login';
                this.init();
            }

            init() {
                // 检查是否已登录
                if (this.authManager.isLoggedIn()) {
                    window.location.href = 'user_center.html';
                    return;
                }

                this.setupEventListeners();
            }

            setupEventListeners() {
                // 标签切换
                document.getElementById('loginTab').addEventListener('click', () => {
                    this.switchTab('login');
                });
                document.getElementById('registerTab').addEventListener('click', () => {
                    this.switchTab('register');
                });

                // 表单提交
                document.getElementById('loginFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });
                document.getElementById('registerFormElement').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleRegister();
                });

                // 密码确认验证
                document.getElementById('confirmPassword').addEventListener('input', () => {
                    this.validatePasswordMatch();
                });
            }

            switchTab(tab) {
                this.currentTab = tab;

                // 更新标签样式
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.add('text-gray-600');
                });
                document.getElementById(`${tab}Tab`).classList.add('active');
                document.getElementById(`${tab}Tab`).classList.remove('text-gray-600');

                // 切换表单显示
                document.getElementById('loginForm').classList.toggle('hidden', tab !== 'login');
                document.getElementById('registerForm').classList.toggle('hidden', tab !== 'register');
            }

            async handleLogin() {
                const formData = new FormData(document.getElementById('loginFormElement'));
                const loginData = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };

                if (!this.validateLoginForm(loginData)) {
                    return;
                }

                this.showLoading(true);

                try {
                    const result = await this.authManager.login(loginData.email, loginData.password);
                    
                    if (result.success) {
                        this.showNotification('登录成功！正在跳转...', 'success');
                        setTimeout(() => {
                            window.location.href = 'user_center.html';
                        }, 1000);
                    } else {
                        this.showNotification(result.error || '登录失败，请检查邮箱和密码', 'error');
                    }
                } catch (error) {
                    console.error('登录错误:', error);
                    this.showNotification('登录失败，请稍后重试', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async handleRegister() {
                const formData = new FormData(document.getElementById('registerFormElement'));
                const registerData = {
                    username: formData.get('username'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    phone: formData.get('phone')
                };

                if (!this.validateRegisterForm(registerData)) {
                    return;
                }

                this.showLoading(true);

                try {
                    const result = await this.authManager.register({
                        username: registerData.username,
                        email: registerData.email,
                        password: registerData.password,
                        phone: registerData.phone
                    });
                    
                    if (result.success) {
                        this.showNotification('注册成功！请登录', 'success');
                        setTimeout(() => {
                            this.switchTab('login');
                            document.getElementById('loginEmail').value = registerData.email;
                        }, 1000);
                    } else {
                        this.showNotification(result.error || '注册失败，请稍后重试', 'error');
                    }
                } catch (error) {
                    console.error('注册错误:', error);
                    this.showNotification('注册失败，请稍后重试', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            validateLoginForm(data) {
                if (!data.email) {
                    this.showNotification('请输入邮箱地址', 'error');
                    return false;
                }
                if (!this.isValidEmail(data.email)) {
                    this.showNotification('请输入有效的邮箱地址', 'error');
                    return false;
                }
                if (!data.password) {
                    this.showNotification('请输入密码', 'error');
                    return false;
                }
                return true;
            }

            validateRegisterForm(data) {
                if (!data.username) {
                    this.showNotification('请输入用户名', 'error');
                    return false;
                }
                if (data.username.length < 2) {
                    this.showNotification('用户名至少需要2个字符', 'error');
                    return false;
                }
                if (!data.email) {
                    this.showNotification('请输入邮箱地址', 'error');
                    return false;
                }
                if (!this.isValidEmail(data.email)) {
                    this.showNotification('请输入有效的邮箱地址', 'error');
                    return false;
                }
                if (!data.password) {
                    this.showNotification('请输入密码', 'error');
                    return false;
                }
                if (data.password.length < 6) {
                    this.showNotification('密码至少需要6个字符', 'error');
                    return false;
                }
                if (data.password !== data.confirmPassword) {
                    this.showNotification('两次输入的密码不一致', 'error');
                    return false;
                }
                if (!document.getElementById('agreeTerms').checked) {
                    this.showNotification('请同意用户协议和隐私政策', 'error');
                    return false;
                }
                return true;
            }

            validatePasswordMatch() {
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const confirmInput = document.getElementById('confirmPassword');

                if (confirmPassword && password !== confirmPassword) {
                    confirmInput.classList.add('border-red-500');
                    confirmInput.classList.remove('border-gray-300');
                } else {
                    confirmInput.classList.remove('border-red-500');
                    confirmInput.classList.add('border-gray-300');
                }
            }

            isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            showLoading(show) {
                const overlay = document.getElementById('loadingOverlay');
                if (show) {
                    overlay.classList.remove('hidden');
                } else {
                    overlay.classList.add('hidden');
                }
            }

            showNotification(message, type = 'info') {
                const container = document.getElementById('notificationContainer');
                const notification = document.createElement('div');
                
                const bgColor = {
                    'success': 'bg-green-500',
                    'error': 'bg-red-500',
                    'warning': 'bg-yellow-500',
                    'info': 'bg-blue-500'
                }[type] || 'bg-blue-500';

                notification.className = `notification slide-in ${bgColor} text-white px-6 py-3 rounded-lg shadow-lg mb-2 max-w-sm`;
                notification.textContent = message;

                container.appendChild(notification);

                // 3秒后自动移除
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.style.opacity = '0';
                        notification.style.transform = 'translateX(100%)';
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.parentNode.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 3000);
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            new AuthPageManager();
        });
    </script>
</body>
</html>

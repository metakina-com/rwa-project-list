        // Setup filter buttons
        function setupFilterButtons() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    btn.classList.add('active');
                    
                    const filter = btn.dataset.filter;
                    filterAssets(filter);
                });
            });
        }

        // Setup search input
        function setupSearchInput() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', debounce(searchAssets, 300));
        }

        // Filter assets by type
        function filterAssets(type) {
            const allAssets = getAssetData();
            if (type === 'all') {
                currentAssets = [...allAssets];
            } else {
                currentAssets = allAssets.filter(asset => asset.type === type);
            }
            
            // Apply current search if any
            const searchTerm = document.getElementById('searchInput').value;
            if (searchTerm) {
                searchAssets();
            } else {
                renderAssets(currentAssets);
            }
        }

        // Search assets
        function searchAssets() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                renderAssets(currentAssets);
                return;
            }
            
            const filteredAssets = currentAssets.filter(asset => 
                asset.name.toLowerCase().includes(searchTerm) ||
                asset.description.toLowerCase().includes(searchTerm) ||
                asset.location.toLowerCase().includes(searchTerm)
            );
            
            renderAssets(filteredAssets);
        }

        // Open asset detail
        function openAssetDetail(assetId) {
            window.open(`project_detail.html?projectId=${assetId}`, '_blank');
        }

        // Open trading modal
        function openTradingModal(assetId) {
            selectedAsset = getAssetData().find(asset => asset.id === assetId);
            if (!selectedAsset) return;
            
            document.getElementById('assetName').value = selectedAsset.name;
            document.getElementById('sharePrice').value = `Â¥${selectedAsset.pricePerShare.toLocaleString()}`;
            document.getElementById('shareAmount').value = '';
            document.getElementById('totalAmount').value = '';
            
            document.getElementById('tradingModal').style.display = 'block';
            
            // Setup share amount input listener
            const shareAmountInput = document.getElementById('shareAmount');
            shareAmountInput.addEventListener('input', calculateTotal);
        }

        // Close trading modal
        function closeTradingModal() {
            document.getElementById('tradingModal').style.display = 'none';
            selectedAsset = null;
        }

        // Calculate total amount
        function calculateTotal() {
            const shareAmount = parseInt(document.getElementById('shareAmount').value) || 0;
            const total = shareAmount * selectedAsset.pricePerShare;
            document.getElementById('totalAmount').value = total > 0 ? `Â¥${total.toLocaleString()}` : '';
        }

        function confirmPurchase() {
            const shareAmount = parseInt(document.getElementById('shareAmount').value);
            
            if (!shareAmount || shareAmount <= 0) {

                alert('è´­ä¹°ä»½é¢è¶…è¿‡å¯ç”¨æ•°é‡');
                return;
            }
            
            // Simulate purchase process
            alert(`è´­ä¹°æˆåŠŸï¼\nèµ„äº§ï¼š${selectedAsset.name}\nä»½é¢ï¼š${shareAmount}\næ€»é‡‘é¢ï¼šÂ¥${(shareAmount * selectedAsset.pricePerShare).toLocaleString()}`);
            
            closeTradingModal();
        }

        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('tradingModal');
            if (e.target === modal) {
                closeTradingModal();
            }
        });

        document.addEventListener('DOMContentLoaded', initMarketplace);
